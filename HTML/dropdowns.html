<!DOCTYPE html>

<html>
    <head>
        <title>Dropdowns</title>
    </head>
</html>

<body>
    <p>What's your mood?</p>

    <form>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="so so">:|</option>
            <option value="sad">:|</option>
        </select>

        <button>Go!</button>
    </form>
</body>
