<!DOCTYPE html>
<html>
<head>
    <title>Form Excercise</title>
</head>

<body>
<h1>Register</h1>
<form>
    <label for="firstname">First Name:</label>
    <input id="firstname" type="text" placeholder="John" required>

    <label for="lastname">Last Name:</label>
    <input id="lastname" type="text" placeholder="Smith" required>

<div>
    <label for="Male">Male </label>
    <input name="sexChoice" id="male" type="radio" value="MALE">

    <label for="Female">Female </label>
    <input name="sexChoice" id="female" type="radio" value="Female">

    <label for="Other">Other </label>
    <input name="sexChoice" id="other" type="radio" value="Other">
</div>

<div>
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="email" required>

    <label for="password">Password:</label>
    <input id="password" type="password" placeholder="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
</div>

<div>
<label>
    Birthday:
    <select name="month">
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
    </select>
    <select name="day">
        <option>Day</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    <select name="year">
        <option>Year</option>
        <option>1999</option>
        <option>2000</option>
        <option>2001</option>
    </select>
</label>
</div>

<div>
    <label for="agreed">I agreed to the terms and conditions:</label>
    <input type="checkbox" id="agreed name="agreed">
</div>

<input type="submit">
</form>
</body>
</html>
